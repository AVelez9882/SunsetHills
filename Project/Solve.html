    <div class="container">
        <div class="row">
            <div class="col-12 textBox">
                <h2 class="text-center">
                    This program provides an Array of building heights [3,2,4,7,6,9] and prints how many buildings will
                    be able to see the sunset based on the height of the building before it.
                </h2>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col text-center">
                <button id="sunBtn" class="btn btn-outline-light text-center btnMarg">Let's see!</button>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12"><p class="text-center h2 textBox elWide" id="sunOut"></p></div>
        </div>
    </div>

    <script>

		$("#sunOut").hide();

        $("#sunBtn").on("click", function () {

            let bldArray = [3, 2, 4, 7, 6, 9];
            let tallest = 0;
            let currentBld = 0;
            let output = new Array();

            for (let loop = 0; loop < 6; loop++) {

                currentBld = bldArray[loop];

                if (currentBld > tallest) {
                    output.push(currentBld);
                    tallest = currentBld
                }

                $("#sunOut").html(`${output.length} buildings can see the sunset. <br />The buildings that can see the sunset are [${output.toString()}].`)

				$("#sunOut").show();
            }


        });
    </script>
